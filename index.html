<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор плеера | audioplayer1</title>
    <style>
        :root { --accent: #ffb400; --bg: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .config-panel { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; }
        label { display: block; margin-top: 15px; font-size: 0.9rem; color: #aaa; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        .color-group { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 5px 12px; border-radius: 8px; border: 1px solid #333; margin-top: 8px; }
        .color-group input { width: 50px; height: 35px; padding: 0; cursor: pointer; border: none; }
        button#generate { width: 100%; padding: 15px; background: var(--accent); border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 25px; font-size: 1rem; transition: 0.3s; }
        button#generate:hover { background: #e5a100; transform: translateY(-2px); }
        #resultContainer { width: 100%; margin-top: 25px; display: none; }
        #resultCode { width: 100%; height: 120px; background: #000; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; box-sizing: border-box; border: 1px solid #444; border-radius: 8px; resize: none; }
        .hint { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h2 style="color: var(--accent)">Настройка плеера</h2>

    <div class="config-panel">
        <label>Обложка плеера (URL картинки):</label>
        <input type="text" id="coverUrl" placeholder="https://..." value="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop">

        <div class="color-group">
            <label style="margin:0; color: white;">Цвет кнопок и прогресса:</label>
            <input type="color" id="mainColor" value="#ffb400">
        </div>

        <label>Язык плеера:</label>
        <select id="lang">
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>

        <button id="generate" onclick="generateWidget()">СГЕНЕРИРОВАТЬ КОД</button>
        
        <div id="resultContainer">
            <label>Скопируй этот код в Genially:</label>
            <textarea id="resultCode" readonly></textarea>
            <p class="hint">В Genially: Insert -> Others -> Вставь код -> Insert</p>
        </div>
    </div>

    <script>
        function generateWidget() {
            // Ссылка на твой player.html в новом репозитории audioplayer1
            const baseUrl = "https://natashagodlevskaya16021995-ux.github.io/audioplayer1/player.html";
            
            const cover = document.getElementById('coverUrl').value;
            const color = encodeURIComponent(document.getElementById('mainColor').value);
            const lang = document.getElementById('lang').value;

            // Формируем финальную ссылку с настройками
            const finalUrl = `${baseUrl}?cover=${encodeURIComponent(cover)}&color=${color}&lang=${lang}`;
            
            // Код iframe для вставки
            const iframeCode = `<iframe src="${finalUrl}" width="300" height="500" frameborder="0" scrolling="no" style="background:transparent; border:none;" allow="autoplay"></iframe>`;
            
            const container = document.getElementById('resultContainer');
            const area = document.getElementById('resultCode');
            
            area.value = iframeCode;
            container.style.display = 'block';
            
            // Плавный скролл к результату
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
